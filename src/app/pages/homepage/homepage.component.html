<div fxLayout="column" fxLayoutAlign="space-between" class="container">
  <div>
    <h1>{{ 'homepage.mainQuestion' | translate }}</h1>
    <h2>{{ 'global.caseColor' | translate }}</h2>
    <div fxLayout="column" fxLayoutGap="1rem">
      <a mat-raised-button color="primary" routerLink="case-color" [queryParams]="{ chrono: true }">{{
        'homepage.oneMinute' | translate
      }}</a>
      <a mat-raised-button color="primary" routerLink="case-color">{{ 'homepage.freeTraining' | translate }}</a>
      <a
        mat-raised-button
        color="accent"
        routerLink="stats"
        [queryParams]="{ exercice: 'case-color' }"
        >{{ 'homepage.seeMyStatistics' | translate }}</a
      >
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center" class="footer">
    <button
      *ngFor="let languageConfig of languageConfigs"
      mat-raised-button
      [color]="languageConfig.active ? 'primary' : 'default'"
      (click)="changeLanguage(languageConfig.value)"
    >
      {{ languageConfig.value }}
    </button>
  </div>
</div>
